<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='style.css') }}"
/>

<div class="form-container">
  <h2>Cricket Match Predictor</h2>
  <form action="{{ url_for('predict') }}" method="post" class="prediction-form">
    <div class="form-group">
      <label for="batting_team">Batting Team:</label>
      <select id="batting_team" name="batting_team" class="form-control">
        <option value="">-- Select Team --</option>
        <option value="Mumbai Indians">Mumbai Indians</option>
        <option value="Chennai Super Kings">Chennai Super Kings</option>
        <option value="Royal Challengers Bangalore">
          Royal Challengers Bangalore
        </option>
        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
        <option value="Rajasthan Royals">Rajasthan Royals</option>
        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
        <option value="Delhi Capitals">Delhi Capitals</option>
        <option value="Punjab Kings">Punjab Kings</option>
        <option value="Gujarat Titans">Gujarat Titans</option>
        <option value="Lucknow Super Giants">Lucknow Super Giants</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bowling_team">Bowling Team:</label>
      <select id="bowling_team" name="bowling_team" class="form-control">
        <option value="">-- Select Team --</option>
        <option value="Mumbai Indians">Mumbai Indians</option>
        <option value="Chennai Super Kings">Chennai Super Kings</option>
        <option value="Royal Challengers Bangalore">
          Royal Challengers Bangalore
        </option>
        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
        <option value="Rajasthan Royals">Rajasthan Royals</option>
        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
        <option value="Delhi Capitals">Delhi Capitals</option>
        <option value="Punjab Kings">Punjab Kings</option>
        <option value="Gujarat Titans">Gujarat Titans</option>
        <option value="Lucknow Super Giants">Lucknow Super Giants</option>
      </select>
    </div>

    <div class="form-group">
      <label for="venue">Venue:</label>
      <select id="venue" name="venue" class="form-control">
        <option value="">-- Select Venue --</option>
        <option value="Wankhede Stadium">Wankhede Stadium</option>
        <option value="M. A. Chidambaram Stadium">
          M. A. Chidambaram Stadium
        </option>
        <option value="Eden Gardens">Eden Gardens</option>
        <option value="M. Chinnaswamy Stadium">M. Chinnaswamy Stadium</option>
        <option value="Narendra Modi Stadium">Narendra Modi Stadium</option>
        <option value="Arun Jaitley Stadium">Arun Jaitley Stadium</option>
        <option value="Rajiv Gandhi Intl. Cricket Stadium">
          Rajiv Gandhi Intl. Cricket Stadium
        </option>
        <option value="Sawai Mansingh Stadium">Sawai Mansingh Stadium</option>
        <option value="Punjab Cricket Association IS Bindra Stadium">
          Punjab Cricket Association IS Bindra Stadium
        </option>
        <option
          value="Bharat Ratna Shri Atal Bihari Vajpayee Ekana Cricket Stadium"
        >
          Ekana Cricket Stadium
        </option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="target_score">Target Score:</label>
        <input
          type="number"
          id="target_score"
          name="target_score"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="current_score">Current Score:</label>
        <input
          type="number"
          id="current_score"
          name="current_score"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="wickets_lost">Wickets Lost:</label>
        <input
          type="number"
          id="wickets_lost"
          name="wickets_lost"
          class="form-control"
          required
          min="0"
          max="10"
        />
      </div>

      <div class="form-group">
        <label for="overs_completed">Overs Completed:</label>
        <input
          type="number"
          id="overs_completed"
          name="overs_completed"
          class="form-control"
          required
          step="0.1"
          min="0"
          max="20"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      Predict Win Probability
    </button>
  </form>
</div>
